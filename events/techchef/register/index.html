<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register | Techchef</title>
    <link href="./main.css" rel="stylesheet" media="all">
    <link rel="icon" href="../config/favicon.ico" type="image/gif" sizes="16x16">

</head>

<body>
    <div class="container">
        <div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
            <div class="wrapper wrapper--w780">
                <div class="card card-3">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Register | Techchef</h2>
                        <div>
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Name" name="name" id="name">
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="email" placeholder="Email" name="email" id="email">
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Phone" name="phone" id="phone"
                                    maxlength="10">
                            </div>
                            <div class="input-group" id="last-group">
                                <input class="input--style-3" type="text" placeholder="College Name" name="college"
                                    id="college">
                            </div>
                            <div id="button-div">
                                <!-- <p class="p-t-10" id="message">Here comes the text</p> -->
                                <button class="btn btn--pill btn--green" onclick="saveData()">Submit</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    document.onkeydown = function () {
        if (window.event.keyCode == '13') {
            saveData();

        }
    }
</script>
<script src="main.js"></script>
<script src="alert.js"></script>
